<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="profile-info">
            <div class="profile-picture"></div>
            <span class="profile-name">Nicolas Lepe</span>
        </div>
        <nav>
            <button class="nav-button">About Me</button>
            <button class="nav-button">Projects</button>
        </nav>
    </header>

    <section class="intro">
        <div class="intro-image"></div>
        <div class="intro-text">
            <p>Introduction text goes here.</p>
        </div>
    </section>

    <section class="project" id="project1">
        <div class="project-image"></div>
        <div class="project-description">
            <h2>Project 1</h2>
            <p>Project 1 description goes here.</p>
        </div>
    </section>

    <section class="project" id="project2">
        <div class="project-image"></div>
        <div class="project-description">
            <h2>Project 2</h2>
            <p>Project 2 description goes here.</p>
        </div>
    </section>

    <footer class="footer">
        <button>Let's Talk</button>
        <div class="social-icons">
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </footer>
</body>
</html>
